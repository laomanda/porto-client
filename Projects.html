        .modal {

            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            z-index: 30;
            cursor: pointer;
        }

        .modal.show {

        .modal img {

            max-height: min(80vh, 80%);
            border-radius: 1rem;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.35);
            transform: scale(0.9);
            opacity: 0;
            transition: transform 0.35s ease, opacity 0.35s ease;
            pointer-events: none;
        }

        .modal.show img {
            transform: scale(1);
            opacity: 1;
        }

    <script>
        const modal = document.getElementById("project-modal");
        const modalImg = document.getElementById("project-modal-img");
        const cards = document.querySelectorAll(".card:not([data-no-modal])");
        cards.forEach(card => {
            card.addEventListener("click", () => {
                modalImg.src = card.dataset.src;
                modal.setAttribute("aria-hidden", "false");
                modal.classList.add("show");
            });
        });
        const closeModal = () => {
            modal.classList.remove("show");
            modal.setAttribute("aria-hidden", "true");
            modalImg.src = "";
        };
        modal.addEventListener("click", closeModal);
        window.addEventListener("keydown", (e) => {
            if (e.key === "Escape" && modal.classList.contains("show")) closeModal();
        });
        const mobileBtn = document.getElementById('projects-mobile-btn');
        const mobileMenu = document.getElementById('projects-mobile-menu');
        mobileBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Logika Progres Gulir
        window.addEventListener('scroll', () => {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById("scroll-progress").style.width = scrolled + "%";
        });
    </script>
